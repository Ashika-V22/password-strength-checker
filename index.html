<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>

<style>
    body {
        background: linear-gradient(135deg, #0C0F1A, #1A2333);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        margin: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        width: 380px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
    }

    /* Strength bar */
    .bar-container {
        width: 100%;
        height: 12px;
        background: #444;
        border-radius: 10px;
        margin-top: 20px;
    }

    .bar {
        height: 100%;
        width: 0%;
        border-radius: 10px;
        transition: 0.5s ease;
    }

    /* Requirements box */
    .req-box {
        margin-top: 20px;
        font-size: 14px;
        background: rgba(255,255,255,0.15);
        padding: 15px;
        border-radius: 10px;
    }

    .good {
        color: #6BFF8E;
    }
    .bad {
        color: #FF6B6B;
    }

</style>

</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>

    <input type="password" id="password" placeholder="Enter Password" oninput="checkStrength()">

    <div class="bar-container">
        <div id="strengthBar" class="bar"></div>
    </div>

    <p id="label" style="margin-top:10px; font-weight:bold;">Strength: -</p>

    <div class="req-box">
        <p id="req-length" class="bad">• At least 8 characters</p>
        <p id="req-upper" class="bad">• Contains an uppercase letter (A-Z)</p>
        <p id="req-lower" class="bad">• Contains a lowercase letter (a-z)</p>
        <p id="req-number" class="bad">• Contains a number (0-9)</p>
        <p id="req-special" class="bad">• Contains a special character (!, @, #, $, % ...)</p>
    </div>

</div>

<script>
function checkStrength() {
    let password = document.getElementById("password").value;
    let bar = document.getElementById("strengthBar");
    let label = document.getElementById("label");

    // Requirement elements
    let r1 = document.getElementById("req-length");
    let r2 = document.getElementById("req-upper");
    let r3 = document.getElementById("req-lower");
    let r4 = document.getElementById("req-number");
    let r5 = document.getElementById("req-special");

    let score = 0;

    // Check length
    if (password.length >= 8) {
        score++; r1.className = "good";
    } else { r1.className = "bad"; }

    // Uppercase
    if (/[A-Z]/.test(password)) {
        score++; r2.className = "good";
    } else { r2.className = "bad"; }

    // Lowercase
    if (/[a-z]/.test(password)) {
        score++; r3.className = "good";
    } else { r3.className = "bad"; }

    // Number
    if (/[0-9]/.test(password)) {
        score++; r4.className = "good";
    } else { r4.className = "bad"; }

    // Special character
    if (/[@$!%*?&#]/.test(password)) {
        score++; r5.className = "good";
    } else { r5.className = "bad"; }

    // Update bar & label
    let strength = ["Very Weak", "Weak", "Medium", "Good", "Strong", "Very Strong"];
    let colors = ["red", "orangered", "gold", "yellowgreen", "limegreen", "green"];

    bar.style.width = (score * 20) + "%";
    bar.style.background = colors[score];
    label.innerText = "Strength: " + strength[score];
}
</script>

</body>
</html>
