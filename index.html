<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>

    <style>
        body {
            background: #f2f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #888;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .strength-box {
            height: 12px;
            width: 100%;
            background: #ddd;
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: 0.5s;
        }

        #label {
            font-weight: bold;
            margin-top: 12px;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>

    <input type="password" id="password" placeholder="Enter Password" oninput="checkStrength()">

    <div class="strength-box">
        <div class="strength-bar" id="strengthBar"></div>
    </div>

    <p id="label">Strength: -</p>
</div>

<script>
function checkStrength() {
    let password = document.getElementById("password").value;
    let bar = document.getElementById("strengthBar");
    let label = document.getElementById("label");

    let score = 0;

    if (password.length >= 8) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[@$!%*?&#]/.test(password)) score++;

    // Update bar color & width
    if (score === 0) {
        bar.style.width = "0%";
        bar.style.background = "transparent";
        label.innerText = "Strength: -";
    }
    else if (score === 1) {
        bar.style.width = "20%";
        bar.style.background = "red";
        label.innerText = "Strength: Very Weak";
    }
    else if (score === 2) {
        bar.style.width = "40%";
        bar.style.background = "orange";
        label.innerText = "Strength: Weak";
    }
    else if (score === 3) {
        bar.style.width = "60%";
        bar.style.background = "gold";
        label.innerText = "Strength: Medium";
    }
    else if (score === 4) {
        bar.style.width = "80%";
        bar.style.background = "lightgreen";
        label.innerText = "Strength: Strong";
    }
    else {
        bar.style.width = "100%";
        bar.style.background = "green";
        label.innerText = "Strength: Very Strong";
    }
}
</script>

</body>
</html>
